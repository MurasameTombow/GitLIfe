<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
    $.ajax({
        url:'https://cnodejs.org/api/v1/topics',
        type:'get',
        dataType:'json',

        success: function(data){
                    console.log(data);//浏览器控制台显示返回内容
                    var group = data.data;

                    var str = '';

                    for(var i=0;i<group.length;i++){
                        str +='<hr>'+ '<div>'
                                    +'<div >'+group[i].title+'</div>'
                                    +'<div >'+group[i].create_at+'</div>'
                                +'</div>'
                                +'<hr>'
                    }
  
                    $('#div1').html(str);
                }
    });
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
